{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="cad-user-box">
    <div class="cad-user">
        <h1>Cadastro</h1>
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    {{field|as_crispy_field}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
